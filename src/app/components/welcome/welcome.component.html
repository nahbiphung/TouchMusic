<section class="position-relative background-color-dark-blue">
  <div class="position-relative slideshow shadow">
    <div class="position-absolute display-center-center banner display-column">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 display-center-center display-column">
        <div class="title"> Welcome to Touch Music</div>
        <div class="content">"Music make your soul be better!"</div>
      </div>
    </div>
    <slideshow [height]="'100vh'"
              [autoPlay]="true"
              [showArrows]="false"
              [showDots]="true"
              [imageUrls]="imageSources"
              [autoPlayInterval]="2000"
              [lazyLoad]="imageSources?.length > 1"
              [autoPlayWaitForLazyLoad]="true"
              class="position-relative">
    </slideshow>
    
  </div>
  <div class="position-relative musictype row">
    <div class="round-button col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <img src="./../../../assets/images/StockSnap_J6RKMHOQBO.jpg" alt="Type 1" class="type1">
      <div class="display-center-center playbutton large material-icons">play_circle_outline</div>
    </div>
    <div class="round-button col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <img src="./../../../assets/images/StockSnap_NOLZXJLYKF.jpg" alt="Type 1" class="type1">
      <div class="display-center-center playbutton large material-icons">play_circle_outline</div>
    </div>
    <div class="round-button col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <img src="./../../../assets/images/StockSnap_X3Z67W9XV4.jpg" alt="Type 1" class="type1">
      <div class="display-center-center playbutton large material-icons">play_circle_outline</div>
    </div>
  </div>
  <div class="position-relative margin-top-10 display-center-center">
    <div class="charts color-organe background-color-white">
      <div>In this div will contain the charts of music</div>
    </div>
  </div>
  <div class="position-relative margin-top-10 topten row">
    <div class="music-player background-color-white margin-left-right-20 shadow margin-top-10">
      This one will contain music player
    </div>
    <div class="playlist background-color-white margin-left-right-20 shadow margin-top-10">
      This one will contain playlist 
    </div>
  </div>
  <div class="position-relative padding-left-right-10 registration">
    <div class="background-color-white margin-top-10 define-form">
      <h3>Be join</h3>
      <mat-form-field class="width-100">
        <input matInput placeholder="Email" value="">
      </mat-form-field>

      <mat-form-field class="width-100">
        <input matInput placeholder="Username" value="">
      </mat-form-field>

      <mat-form-field class="width-100">
        <input matInput placeholder="Password" value="">
      </mat-form-field>

      <div class="position-relative form button-sign">
        <button mat-button>Sign up</button>
        <button mat-button>Sign in</button>
      </div>
    </div> 
  </div>
  <footer>

  </footer>
</section>
