<div class="create-user">
  <div class="btn-create" (click)="openDialog()">btn create user</div>
</div>

<div>
  <mat-form-field class="width-100 padding-0-10">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search User">
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]='listUser' class="width-100">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef> Display Name </th>
      <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
    </ng-container>

    <ng-container matColumnDef="photoURL">
      <th mat-header-cell *matHeaderCellDef> Avartar </th>
      <td mat-cell *matCellDef="let element"><img src="{{element.photoURL}}" alt="user {{element.email}} avt"> </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> Birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
    </ng-container>

    <ng-container matColumnDef="roleAdmin">
      <th mat-header-cell *matHeaderCellDef> Role Admin</th>
      <td mat-cell *matCellDef="let element"> {{element.role.admin}} </td>
    </ng-container>

    <ng-container matColumnDef="roleSubscriber">
      <th mat-header-cell *matHeaderCellDef> Role Subscriber</th>
      <td mat-cell *matCellDef="let element"> {{element.role.subscriber}} </td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef> Option </th>
      <td mat-cell *matCellDef="let element">
        <button>aa</button>
        <button>bb</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
