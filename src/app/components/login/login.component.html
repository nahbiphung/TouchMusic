<div class="login-branch">
    <button mat-stroked-button color="warn"><i class="fab fa-google"></i> Google</button>
    <button mat-stroked-button color="primary"><i class="fab fa-facebook"></i> Facebook</button>
    <button mat-stroked-button color="primary"><i class="fab fa-twitter"></i> Twitter</button>
</div>
<div class="divide">
    <div class="line1"></div>
    <span>or</span>
    <div class="line2"></div>
</div>
<div class="form-login">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Your Email">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter Your Password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary">Login</button>
</div>
