<app-ui-loading *ngIf="loadingSpinner"></app-ui-loading>
<section class="background-color-dark-blue padding-top-nav padding-bottom-nav-player" *ngIf="!loadingSpinner">
  <div class="container">
    <div class="row title background-color-white border-radius-10">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <img src="{{avatar.musicType1}}" class="imageTitle" alt="">
      </div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 keyword">
        <div class="songName color-organe">What ever you want me to do for you</div>
        <div class="author color-organe">Micheal Jackson</div>
        <div class="songOption display-flex-spaceAround">
            <button mdbBtn type="button" color="amber" size="sm" class="waves-light" *ngIf="isPlay" (click)="selectedAction()" mdbWavesEffect>Play</button>
            <button mdbBtn type="button" color="amber" size="sm" class="waves-light" *ngIf="!isPlay" (click)="selectedAction()" mdbWavesEffect>Pause</button>
            <i class="material-icons">playlist_play</i>
            <div class="display-flex">
                <i class="material-icons margin-right-10">favorite_border</i>
                <div>122.000</div>
            </div>
            <div class="display-flex">
                <i class="material-icons margin-right-10">remove_red_eye</i>
                <div>122.000</div>
            </div>
        </div>
      </div>
    </div>
    <div class="row margin-top-20 margin-left-right-0 justify-content-between">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content border-radius-10 background-color-white">
        <div class="playlist">
          <h3 class="margin-top-20 color-organe font-weight-bold">Playlist</h3>
            <div class="listSong display-flex width-height-100 display-column">
              <div class="song" *ngFor="let item of playlistSong" (click)="onClickSong(item)">
                <div class="songTitle width-200px display-flex-start" [routerLink]="[ '/song', item.name, item.id.trim() ]">{{item.name}}</div>
                <div class="songAuthor width-200px display-flex-center">{{item.author}}</div>
                <div class="songDuration width-200px display-flex-end">00:00</div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-20 margin-left-right-0 comment border-radius-10 background-color-white">
      <h3 class="margin-top-20 d-block width-height-100 color-organe font-weight-bold">Comment</h3>
      <div class="userComment width-100">
        <div class="media d-block d-md-flex mt-4">
            <img class="d-flex mb-3 mx-auto avatar" src="{{avatar.avartar1}}" alt="Generic placeholder image">
            <div class="media-body text-center text-md-left ml-md-3 ml-0">
                <h5 class="mt-0 font-weight-bold">Miley Steward</h5>
                <mat-form-field class="my-form-field width-100">
                  <textarea matInput placeholder="Say something"></textarea>
                </mat-form-field>
            </div>
        </div>
      </div>
      <div class="otherComment">
        <div class="media d-block d-md-flex mt-4" *ngFor="let item of playlistSong.comment">
          <img class="d-flex mb-3 mx-auto avatar" src="{{avatar.avartar1}}" alt="Generic placeholder image">
          <div class="media-body text-center text-md-left ml-md-3 ml-0">
            <h5 class="mt-0 font-weight-bold">{{item.userId}}</h5>
            <span>{{item.content}}</span>
            <span class="d-flex justify-content-end">{{item.postDate}}</span>
          </div>
        </div>
      </div>
        
    </div>
  </div>
</section>
