<!-- Second nav use-js boostrap -->

<header>
  <div class="logo">
      <a href="#" routerLink="/welcome">
        <img src="assets/images/logo/touch-music-logo.png" width="" height="20" alt="">
      </a>
  </div>
  <form class="inline-search">
    <div>
      <input type="text" class="form-control width-50vh" placeholder="Search Music">
    </div>
    <button mat-button [color]="'search'" class="btn btn-secondary ml-2" type="submit">Search</button>
  </form>
  <nav>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#" data-toggle="modal" data-target="#loginModal" onclick="openLoginModal()">Login</a></li>
      <li><a href="#" data-toggle="modal" data-target="#loginModal" onclick="openRegisterModal()">Register</a></li>
    </ul>
  </nav>
  <div class="menu-toggle"><i class="fas fa-bars"></i></div>
</header>


<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <!-- LoginBox -->
            <div class="form loginBox">
              <form method="" action="" accept-charset="UTF-8">
                <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                <input class="btn btn-default btn-login" type="button" value="Login">
              </form>
            </div>
            <!-- registerBox -->
            <div class="form registerBox" style="display:none;">
              <form method="" action="" accept-charset="UTF-8">
                <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password"
                  name="password_confirmation">
                <input class="btn btn-default btn-register" type="button" value="Create account" name="commit">
              </form>
            </div>
        </div>
        <div class="modal-footer">
          <!-- login -->
          <div class="forgot login-footer">
            <span>Looking to
              <a href="javascript: showRegisterForm();">create an account</a>
              ?</span>
          </div>
          <!-- register -->
          <div class="forgot register-footer" style="display:none">
            <span>Already have an account?</span>
            <a href="javascript: showLoginForm();">Login</a>
          </div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
